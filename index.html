<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
			rel="stylesheet"
		/>
		<title>static</title>
	</head>
	<body>
		<div class="main">
			<!-- main-showcase -->
			<div class="showcase">
				<div class="overlay"></div>
				<div class="bgimage"></div>
				<div class="main-showcase ">
					<div class="header">
						<div id="logo" class="logo">
							<h1 class="logo"><span>Static</span>Site</h1>
						</div>

						<div class="nav-links">
							<ul class="navlinks">
								<li class="navlink">Team</li>
								<li class="navlink">Contact</li>
								<li class="navlink"><a href="#login-modal" class="login">Login</a></li>
								<li class="navlink"><a href="#signup-modal" class="signup">Signup</a></li>
							</ul>
						</div>
					</div>

					<div class="headline">
						<h2 class="tagline">
							Best HD Stock Photos for FREE
						</h2>

						<div class="search">
							<input
								type="text"
								class="input-form"
								placeholder="Search for image e.g Nature , Science"
							/>
							<button class="btn">Search</button>
						</div>
					</div>
				</div>
			</div>

		</div>
	</body>
</html>
